<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>26-guess-the-number-dom-edition</title>

	<!-- Bootstrap 5.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="mb-5">Guess the number 1 - 10</h1>

		<div id="numbers" class="mb-5">
			<h2 class="number-guessed d-flex justify-content-center">?</h2>
			<h3 class="number-tries"></h3>
		</div>
		
		<form id="number-form">
			<div class="form-group mb-2">
				<input type="number" id="guessNumber" name="description" class="form-control" placeholder="Enter a Number">
			</div>
			<div class="d-flex justify-content-around">
				<button type="submit" class="btn btn-success">Submit</button>
				<button type="reset" class="btn btn-warning">Reset</button>
			</div>
		</form>
	</div>

	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
